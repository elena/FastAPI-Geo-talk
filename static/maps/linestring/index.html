<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map: Linestring</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--    <link href="https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css" rel="stylesheet">-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = new mapboxgl.Map({
        container: 'map',
        //style: 'https://api.psma.com.au/beta/v1/maps/stylesheets/geoscape-light.json',
        style: '/maps/linestring/mapbox.json',
        zoom: 17,
        center: [138.59442035534688, -34.92106310640921],
        transformRequest: (url, resourceType) => {
            console.log(resourceType);
            console.log(url);
            if ((resourceType === 'Source' || resourceType === 'Tile') && url.startsWith('https://api.psma.com.au')) {
                return {
                    url: url,
                }
            }
        }
    });
</script>
</body>
</html>
